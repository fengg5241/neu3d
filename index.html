<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./css/index.css">
    <link rel="stylesheet" type="text/css" href="./css/font_1450647_d8qm0veo5dn.css">
    <title>neo3d</title>
</head>

<body>
    <nav class="navbar navbar-light text-muted" style="background-color: #e3f2fd;">
        <a class="navbar-brand" href="javascript:;" id="wel_name">Welcome,</a>
        <form class="form-inline">
            <span id="sharelink" data-clipboard-text="">
                <i class="iconfont iconfenxiang"></i> share
            </span>
        </form>
    </nav>
    <div class="container-fluid neo-body">
        <div class="row neo-content">
            <div class="col h-100 left-content">
                <div class="card h-100 shadow-lg">
                    <img class="card-img-top shadow-sm" src="./image/building.jpg" alt="building image">
                    <div class="card-body" style="padding: 15px;">
                        <img style="width: 100%;height: 60px;" src="./image/company.jpg" alt="building image">
                        <div style="text-align: center;">
                            <img class="logo-img" src="./image/logo.jpg" alt="building image">
                        </div>
                        <form class="agent-info">
                            <div class="form-group row mb-0">
                                
                                <div class="col-sm-12 col-form-value text-center" id ="left-username"></div>
                            </div>
                            <div class="form-group row mb-0">
                                
                                <div class="col-sm-12 col-form-value text-center" id ="left-phone"></div>
                            </div>
                        </form>
                        <div class="demo-btn">
                            <div class="mb-1" style="font-size: 12px;">Remark: All 3D Tours are artist impression</div>
                            <!-- <a href="javascript:;" class="btn btn-light btn-sm">DEMO</a> -->
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-9 right-content">

                <!-- 2 BEDROOM -->
                <div class="bedroom-2-title">2 BEDROOM</div>
                <div class="bedroom-2-cards" id="b2">
                </div>


                <!-- 3 BEDROOM -->
                <div class="bedroom-3-title">3 BEDROOM</div>
                <div class="bedroom-3-cards" id="b3">
                </div>

                <!-- 4 BEDROOM -->
                <div class="bedroom-4-title">4 BEDROOM</div>
                <div class="bedroom-4-cards" id="b4">
                </div>
            </div>
        </div>
    </div>
    <footer class="bd-footer text-muted" style="background-color: #e3f2fd;">
        <div class="container-fluid p-3 p-md-3">
            <p class="text-center" style="font-size: 14px;margin: 0;">
                Cooptech Management Pte Ltd owns 3D Tour and all rights are reserved.
            </p>
        </div>
    </footer>
    <div class="modal fade" id="imageModal" tabindex="-1" role="dialog" aria-labelledby="imageModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <img id="modal-img" src="./image/tmp/type-a1.jpg" class="img-fluid" alt="Responsive image">
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./js/jquery.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/clipboard.min.js"></script>
     <script src="./js/index.js"></script>
</body>

</html>
